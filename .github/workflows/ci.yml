name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Lint and format check
        run: bunx biome ci .

      - name: Test with coverage
        run: bun run test:coverage

      - name: Create worker test env file
        working-directory: apps/cloudflare-workers
        run: |
          echo 'AUTH_DB_URL="${{ secrets.AUTH_DB_URL }}"' > .dev.vars.test
          echo 'AUTH_DB_TOKEN="${{ secrets.AUTH_DB_TOKEN }}"' >> .dev.vars.test
          echo 'JWT_ACCESS_SECRET="${{ secrets.JWT_ACCESS_SECRET }}"' >> .dev.vars.test
          echo 'JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}"' >> .dev.vars.test

      - name: Integration tests
        run: bun run test:integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
