<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private Landing</title>
    <meta name="description" content="Build secure APIs at the edge in minutes. Authentication that just works.">
    <style>
        :root {
            --color-bg: #050a10;
            --color-surface: #0a1020;
            --color-text: #e0e8ff;
            --color-muted: #6b7a99;
            --color-border: rgb(224 232 255 / 0.08);
            --color-input-bg: #0d1528;
            --color-accent: #00e5cc;
            --color-accent-glow: rgb(0 229 204 / 0.35);
            --color-danger: #f85149;
            --color-ok: #3fb950;
            --color-console-bg: #111827;
            --color-console-border: rgb(136 146 176 / 0.15);
            --color-console-text: #f0f4ff;

            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;

            --font-mono: ui-monospace, 'Cascadia Code', 'Source Code Pro',
            Menlo, Consolas, 'DejaVu Sans Mono', monospace;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-bg: #f5f7fa;
                --color-surface: #fff;
                --color-text: #1a2332;
                --color-muted: #5a6a82;
                --color-border: rgb(26 35 50 / 0.12);
                --color-input-bg: #fff;
                --color-accent: #0d9485;
                --color-accent-glow: rgb(13 148 133 / 0.25);
                --color-danger: #dc2626;
                --color-ok: #16a34a;
                --color-console-bg: #1e293b;
                --color-console-border: rgb(26 35 50 / 0.15);
                --color-console-text: #e2e8f0;
            }
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.6;
            background: var(--color-bg);
            color: var(--color-text);
            max-width: 64ch;
            margin-inline: auto;
            padding: var(--space-md);
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            font-size: 1.4rem;
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 0.85rem;
            color: var(--color-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-block: var(--space-md) var(--space-sm);
        }

        .page-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-xs);
            padding-block-end: var(--space-md);
            border-block-end: 1px solid var(--color-border);
        }

        /* Health probe */

        .health-probe {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 0.3rem 0.7rem;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 9999px;
            font: inherit;
            font-size: 0.75rem;
            color: var(--color-muted);
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .health-probe:is(:hover, :focus) {
            color: var(--color-accent);
            border-color: var(--color-accent);
            background: transparent;
        }

        .health-probe:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--color-accent-glow);
        }

        .health-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--color-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .health-result {
            display: flex;
            margin-block-start: var(--space-xs);
            padding: 0.75rem 1rem;
            background: var(--color-console-bg);
            border: 1px solid var(--color-console-border);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--color-muted);
            white-space: pre;
            overflow-x: auto;
            opacity: 0;
            transform: translateY(-6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .health-result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .health-result .prompt { color: var(--color-accent); }
        .health-result .cmd { color: var(--color-console-text); }
        .health-result .status { font-weight: 700; }
        .health-result.ok .status { color: var(--color-ok); }
        .health-result.denied .status { color: var(--color-danger); }

        /* Forms */

        form {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: var(--color-muted);
        }

        input {
            min-height: 44px;
            padding: var(--space-xs) 0.6rem;
            background: var(--color-input-bg);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font: inherit;
            font-size: 1rem;
            color: var(--color-text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px var(--color-accent-glow);
        }

        button {
            min-height: 44px;
            padding: var(--space-xs) var(--space-sm);
            background: transparent;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            font: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        button:is(:hover, :focus) {
            background: rgb(0 229 204 / 0.08);
        }

        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--color-accent-glow);
        }

        .logout-button {
            color: var(--color-muted);
            border-color: var(--color-border);
        }

        .logout-button:is(:hover, :focus) {
            color: var(--color-danger);
            border-color: var(--color-danger);
            background: rgb(248 81 73 / 0.08);
        }

        /* Messages */

        .message {
            padding: var(--space-xs) var(--space-sm);
            margin-block-start: var(--space-sm);
            background: var(--color-surface);
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            color: var(--color-accent);
            font-size: 0.85rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            color: var(--color-danger);
            border-color: var(--color-danger);
        }
    </style>
</head>

<body>
<header class="page-header">
    <h1>Private Landing</h1>
    <button type="button" class="health-probe" id="health-probe" title="Query protected API">
        <span class="health-dot" id="health-dot"></span>
        /api/health
    </button>
</header>
<output id="health-result" class="health-result" aria-live="polite"></output>

<section>
    <h2>Registration</h2>
    <form id="registration" method="post" action="/api/register">
        <label>
            Email:
            <input type="email" name="email" autocomplete="email" required>
        </label>
        <label>
            Password:
            <input type="password" name="password" autocomplete="new-password" required>
        </label>
        <button type="submit">Register</button>
    </form>
</section>

<section>
    <h2>Log In</h2>
    <form id="login" method="post" action="/api/login">
        <label>
            Email:
            <input type="email" name="email" autocomplete="email" required>
        </label>
        <label>
            Password:
            <input type="password" name="password" autocomplete="current-password" required>
        </label>
        <button type="submit">Log In</button>
    </form>
</section>

<section>
    <form id="logout" method="post" action="/api/logout" style="margin-top: var(--space-sm);">
        <button type="submit" class="logout-button">Log Out</button>
    </form>
</section>

<div id="message" class="message"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const message = document.getElementById('message');

    const messageType = ["error", "registered", "authenticated", "logged_out"].find((type) => params.has(type));

    if (messageType) {
        switch (messageType) {
            case 'error':
                message.textContent = decodeURIComponent(params.get('error'));
                message.classList.add('visible', 'error');
                break;
            case 'registered':
                message.textContent = 'Registration successful!';
                requestAnimationFrame(() => message.classList.add('visible'));
                break;
            case 'authenticated':
                message.textContent = 'Login successful!';
                requestAnimationFrame(() => message.classList.add('visible'));
                break;
            case 'logged_out':
                message.textContent = 'Logout successful!';
                requestAnimationFrame(() => message.classList.add('visible'));
                break;
        }
    }

    const probe = document.getElementById('health-probe');
    const dot = document.getElementById('health-dot');
    const result = document.getElementById('health-result');

    probe.addEventListener('click', async () => {
        probe.disabled = true;
        dot.style.animation = 'none';
        dot.style.background = 'var(--color-muted)';
        result.classList.remove('visible', 'ok', 'denied');
        result.replaceChildren();

        try {
            const res = await fetch('/api/health', {
                headers: { 'Accept': 'application/json' }
            });
            const body = await res.json();
            const ok = res.ok;

            dot.style.background = ok ? 'var(--color-ok)' : 'var(--color-danger)';

            const prompt = document.createElement('span');
            prompt.className = 'prompt';
            prompt.textContent = '$ ';

            const cmd = document.createElement('span');
            cmd.className = 'cmd';
            cmd.textContent = 'GET /api/health ';

            const status = document.createElement('span');
            status.className = 'status';
            status.textContent = res.status;

            result.append(prompt, cmd, '\n', status, ` ${JSON.stringify(body)}`);
            result.classList.add(ok ? 'ok' : 'denied');
        } catch {
            dot.style.background = 'var(--color-danger)';
            result.textContent = '$ GET /api/health\nNetwork error';
            result.classList.add('denied');
        }

        requestAnimationFrame(() => result.classList.add('visible'));
        probe.disabled = false;
    });
</script>
</body>
</html>
